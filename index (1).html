<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rent vs. Own Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f6f6f6;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 1000px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2, h3 {
      text-align: center;
      margin-bottom: 10px;
    }
    .flex {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 20px;
    }
    .input-group {
      flex: 1 1 45%;
    }
    .input-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    .input-group input[type=range],
    .input-group input[type=text] {
      width: 100%;
      margin-bottom: 5px;
    }
    .input-group span {
      display: block;
      font-size: 0.9em;
      color: #cc0000;
    }
    .results {
      text-align: center;
      margin-top: 30px;
    }
    .vs-box {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-top: 20px;
    }
    .vs-box div {
      font-size: 18px;
    }
    .highlight {
      font-size: 32px;
      font-weight: bold;
    }
    .compare {
      font-size: 22px;
      font-weight: bold;
      align-self: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Rent Vs. Own</h2>
    <p style="text-align: center">Are you renting?</p>

    <div class="flex">
      <div class="input-group">
        <label>Where would you like to live?</label>
        <input type="text" id="location" value="Burbank">
      </div>
      <div class="input-group">
        <label>What is your current monthly rent payment?</label>
        <input type="range" id="rent" min="500" max="6000" value="4000" step="100" oninput="updateAll()">
        <span id="rentVal">$4,000 rent payment</span>
      </div>
      <div class="input-group">
        <label>Interest Rate?</label>
        <input type="range" id="rate" min="3" max="10" value="5.75" step="0.05" oninput="updateAll()">
        <span id="rateVal">5.75% interest rate</span>
      </div>
      <div class="input-group">
        <label>How much is your down payment?</label>
        <input type="range" id="down" min="5" max="30" value="20" step="1" oninput="updateAll()">
        <span id="downVal">20% down payment</span>
      </div>
      <div class="input-group">
        <label>Loan Term?</label>
        <input type="range" id="term" min="15" max="30" value="30" step="5" oninput="updateAll()">
        <span id="termVal">30 years</span>
      </div>
    </div>

    <div class="results">
      <div class="highlight">$<span id="homePrice">685,000</span></div>
      <p>Recommended Price</p>

      <div class="vs-box">
        <div>
          <div class="highlight">$<span id="mortgage">0</span></div>
          Monthly Mortgage Payment
        </div>
        <div class="compare">VS</div>
        <div>
          <div class="highlight">$<span id="rentDisplay">4,000</span></div>
          Monthly Rent Payment
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript">
    function updateAll() {
      const rent = parseFloat(document.getElementById('rent').value);
      const rate = parseFloat(document.getElementById('rate').value);
      const down = parseFloat(document.getElementById('down').value);
      const term = parseFloat(document.getElementById('term').value);

      const monthlyRate = rate / 100 / 12;
      const numPayments = term * 12;

      // Estimate home price using a multiplier on rent (example heuristic)
      const estimatedHomePrice = rent * 171.25;
      const loanAmount = estimatedHomePrice * ((100 - down) / 100);
      const mortgage = (loanAmount * monthlyRate) / (1 - Math.pow(1 + monthlyRate, -numPayments));

      document.getElementById('rentVal').innerText = `$${rent.toLocaleString()} rent payment`;
      document.getElementById('rateVal').innerText = `${rate.toFixed(2)}% interest rate`;
      document.getElementById('downVal').innerText = `${down}% down payment`;
      document.getElementById('termVal').innerText = `${term} years`;

      document.getElementById('homePrice').innerText = Math.round(estimatedHomePrice).toLocaleString();
      document.getElementById('mortgage').innerText = Math.round(mortgage).toLocaleString();
      document.getElementById('rentDisplay').innerText = rent.toLocaleString();
    }
    window.onload = updateAll;
  </script>
</body>
</html>
